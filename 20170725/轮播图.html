<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <style>
        .box{
            position: absolute;
        }

        .arrow{
            position: absolute;
            width: 30px;
            height: 50px;
            background-color: rgba(0,0,0,0.5);
            color:#fff;
            font-size: 30px;
            line-height: 50px;
        }
        .left{
            left:0;
            top:200px;
        }
        .right{
            right:0;
            top:200px;
        }
        ul{
            position: absolute;
            padding:0px;
            margin:20px;
            bottom:0px;
            left:250px;
            list-style: none;
        }
        li{
            position: relative;
            float: left;
            border-radius: 50%;
            height: 10px;
            width: 10px;
            background-color: #ccc;
            margin: 3px;
            cursor:pointer;
        }

    </style>

</head>
<body>

    <div class="box" >
        <div class="arrow left"><</div>
        <img src="./beijing/1.jpeg" alt="">
        <div class="arrow right">></div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>


    <script>
    var left = document.getElementsByClassName("left")[0];
    var right = document.getElementsByClassName("right")[0];
    var img = document.getElementsByTagName("img")[0]
    var li = document.getElementsByTagName("li")


      var num = 1
      left.onclick = function (){
            num--;
            if(num == 0)num = 5;
            img.src="./beijing/"+num+".jpeg"
           

      }
      right.onclick = function (){
            num++;
            if (num==6)num = 1;
            img.src="./beijing/"+num+".jpeg"
      }


      for (var i =0 ;i <li.length ;i++){

        (function (i){
            li[i].onclick = function(){

                img.src="./beijing/"+(i+1)+".jpeg"

                for (var j =0 ; j < li.length ; j++){

                    li[j].style.backgroundColor = "#ccc"
                }
                
             
                this.style.backgroundColor = "orange"
                }
            


        })(i);
           
      }
     


    </script>

</body>
</html>
