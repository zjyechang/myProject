    <script>
    var txt1 = document.getElementsByTagName("input")[0];
    var txt2 = document.getElementsByTagName("input")[2];
    var btn = document.getElementsByTagName("input")[1];
    
        btn.onclick = function(){
            var reg = /借|块钱|什么时候/g;
            txt2.value=txt1.value.replace(reg ,function(str){

                }
                return res;
            });
        }
