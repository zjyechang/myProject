<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var data = [];
		var r = 10;
		var c = 10;
		for(var i = 0;i < r;i++){
			data.push([]);
			for(var j = 0;j < c;j++){
				data[i].push(0);
			}
		}
		console.log(data);
		/*
			数组中的0代表着地图上的方块
			数组中的1代表着移动的那些方块

		*/
	</script>
</body>
</html>
