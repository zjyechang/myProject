    <script>
        //第一题 10以内的阶乘相加
             ////求阶乘
             
                function jiecheng(n){
                    var s = 1;
                    for (var i = 1; i <= n ;i++){
                        s *= i;
                    }
                    return s;
                }

                var sum =0;
                for (var i = 1; i <=10; i++){
                    sum +=jiecheng(i) ;
                }
                console.log(sum)

                //第二题 考拉数
                var sum = 0;
                for (var i = 100; i <= 999; i++){
                    sum = jiecheng(parseInt(i/100))+jiecheng(parseInt(i/10)%10)+jiecheng(i%10);
                    if (sum == i){
                        console.log(i)
                    }
                }

                //第三题 倒置
                function rev(a){
                    ge = a%10;
                    shi = parseInt(a/10%10);
                    bai = parseInt(a/100%10);
                    qian = parseInt(a/1000);
                    b = 1000*ge+100*shi+10*bai+qian;
                    return b;
                }
                var n = parseInt(prompt("请输入一个四位数",1111));
                alert(rev(n));

                //第四题 亲密数

                    //求质数
                  
                    function yue(a){
                            var t =true ; 
                        for (var i = 2; i < a; i++){
                            if (a % i == 0){
                                t = false;
                                continue;
                            }
                        }
                        return t;
                    }



                    //约数相加
                    function jia(b){
                    var sum = 0;
                        for (var k = 1; k < b ; k++){
                            if( b % k ==0){
                                sum +=k;
                            }
                        }
                        return sum;
                    }




                    for (var i = 1 ; i <=3000 ; i++)
                        if(yue(i)){
                            continue;
                        }else{
                            for (var j = 1 ;j <=3000 ; j++){
                                if (yue(j)){
                                    continue;
                                }else if(i == j){
                                    continue;
                                }
                                else{
                                    if(jia(i) == j && i == jia(j)){
                                        console.log(i,j)
                                    }
                                }
                            }
                        }
                    
    </script>
