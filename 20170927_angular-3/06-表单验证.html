<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/angular.js/1.4.0/angular.min.js"></script>
    <style>
    input.ng-valid{
        background-color: green;
    }
    input.ng-invalid{
        background-color: red;
    }
    
    
    
    
    
    </style>
</head>
<body ng-app="myapp">
   
    <div ng-controller="Aaa">
        
        <form action="" name="oForm">
            <input type="text" ng-model="text" name="oInput" required ng-minlength="6" ng-maxlength="10" ng-pattern="/^[a-zA-Z]+$/"/>
            <p>验证通过:{{ oForm.oInput.$valid}}</p>
            <p>验证失败:{{ oForm.oInput.$invalid}}</p>
            <p>初始值:{{ oForm.oInput.$pristine}}</p>
            <p>改变值:{{ oForm.oInput.$dirty}}</p>
            <p>error信息:{{ oForm.oInput.$error}}</p>
        </form>
    </div>

    <script>
    var m1 = angular.module('myapp',[]);
    // 用angular.module()方法创建一个模块化，存入m1变量。

    m1.controller("Aaa",function($scope,$filter){
    // 在m1之下绑定controller控制器，把相关的视图和控制器连接到一起
        $scope.name="yechang";
        $scope

    })


  

    </script>
</body>
</html>
