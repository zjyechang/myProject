<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    class People{
        constructor(name){
            this.name = name;
        }
        showName(){
            console.log("我的名字是"+this.name)
        }
    }
    
    var people = new People("yechang");
    // console.log(name)
    people.showName();



    // 继承
    class Programmer extends People {
        constructor(name,age){
            super(name);
            this.age = age;
        }
        showAge(){
            console.log("我今年"+this.age);
        }
    }
    
    var programmer = new Programmer("mdd",24);
    programmer.showName();
    programmer.showAge();
    </script>
</body>
</html>
