    <script>
        var arr=[2,3,4,7];

        // fill替换数组内容为括号里的值
        console.log(arr.fill("shit"));


        function divFill(arr,value){
            for(var i=0;i<arr.length;i++){
                arr[i] = value;
            }
            return arr;
        }
        
        console.log(divFill(arr,"辣鸡"));
        
        Array.prototype.diyFill = function(value){
            for(var i=0;i<this.length;i++){
                 this[i] = (typeof value)==="function"? value():value;
            }
            return arr;
        }

        console.log(arr.diyFill(function(){
            return "mmp"
        })) 
        </script>
