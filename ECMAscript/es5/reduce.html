<body>
    

    <script>
        var arr = [3,5,7,9,5,2];

        arr.reduce(function(current,sum){
            return sum+current;
        })
        
        function reduce(arr,fn){
            var result = arr[0];
            for(var i=1;i<arr.length;i++){
                result = fn(result,arr[i]);
            }
            return result;
        }

        console.log(reduce( arr,function(s,v){
            return s+v;
        }))

        arr.reduce(function(current,sum){
            return sum+current;
        })
        
        function reduceRight(arr,fn){
            var result = arr[0];
            for(var i=arr.length-2;i>-1;i--){
                result = fn(result,arr[i]);
            }
            return result;
        }

        console.log(reduce( arr,function(s,v){
            return s+v;
        }))
        </script>
