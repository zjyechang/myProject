<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    
    <script>
        var arr = [5,2,5,10,3,22,15,10,6];
        
        console.log(arr.filter(function(v){
            return v%5 ==0;
        }))
        
        function filter(arr,fn){
            var result = [];
            for(var i=0;i<arr.length;i++){
                if( fn(arr[i]) ){
                    result.push( arr[i] );
                }
            }
            return result
        }
        
        console.log(
            filter(arr,function(v){
                return v%3 ==0;
            })
        )
        
        
        
    </script>
</body>
