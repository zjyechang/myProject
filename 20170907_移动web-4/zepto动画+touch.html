<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            perspective:600px;
        }
    div{
        width: 50px;
        height: 50px;
        float: left;
        border:1px solid #000;
    }
    
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>


    <script src="../JS框架/zepto.js"></script>
    <script src="../JS框架/zepto-Animation.js"></script>
    <script src="../JS框架/zepto-touch.js"></script>
    <script>
    $("div").animate({
        "background": "red",
        "rotate": "180deg",
        "transform": "translateZ(300px)",
    },3000)
    
    
    $("div").on("touchstart",function(event){
        event.preventDefault();
        $(this).animate(
            {"rotate":"-360deg"},
            2000,
            function(){
                $(this).css("background","orange");
            }
        )
    })
    </script>
</body>
</html>
