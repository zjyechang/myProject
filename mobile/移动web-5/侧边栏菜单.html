<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        padding: 0;
        margin: 0;
    }
    .container{
        position: absolute;
        top: 0;
        left: 0;
        background-color: white;
        width: 100%;
        overflow: hidden;
    }
    header{
        height: 40px;
        background-color: skyblue;
        box-shadow: 1px 1px 1px black;
        position: fixed;
        width: 100%;
    }
    header .btn{
        float: left;
        width: 10%;
        height: 40px;
        background: gold;
        position: relative;
    }
    header .btn::before{
        content: ">";
        width: 16px;
        height: 16px;
        position: absolute;
        font-size: 16px;
        text-align: center;
        line-height: 16px;
        left: 50%;
        top: 50%;
        margin-left: -8px;
        margin-top: -8px;
        transition: all 1s ease 0s;
        font-weight: bold;
    }
    header .btn.isopen::before{
        transform: rotate(180deg);
    }
    header .title{
        text-align: center;
    }
    header .title h1{
        font-size: 22px;
        line-height: 40px;
    }
    .content img{
        width: 100%;
    }
    nav{
        background-color: #ccc;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        
    }
    nav .title{
        font-size: 16px;
        color: orange;
    }
    nav ul{
        list-style: none;
    }
    nav ul li a{
        text-decoration: none;
        line-height: 30px;
        color: white;
    }
    </style>
</head>
<body>
    <nav>
        <div class="title">新浪网</div>
        <ul>
            <li><a href="#">网站栏目</a></li>
            <li><a href="#">网站栏目</a></li>
            <li><a href="#">网站栏目</a></li>
            <li><a href="#">网站栏目</a></li>
            <li><a href="#">网站栏目</a></li>
            <li><a href="#">网站栏目</a></li>
            <li><a href="#">网站栏目</a></li>
            <li><a href="#">网站栏目</a></li>
        </ul>
    </nav>

    <div class="container">
        <header>
            <div class="btn" id="btn"></div>
            <div class="title">
                <h1>新浪网</h1>
            </div>
            <div class="user"></div>
        </header>
        <section class="content">
            <p><img src="../20170630/images/p1.jpg" alt=""></p>
            <p><img src="../20170630/images/p2.jpg" alt=""></p>
            <p><img src="../20170630/images/p3.jpg" alt=""></p>
            <p><img src="../20170630/images/p4.jpg" alt=""></p>
            <p><img src="../20170630/images/p1.jpg" alt=""></p>
        </section>
    </div>


    <script src="../JS框架/zepto.js"></script>
    <script src="../JS框架/zepto-Animation.js"></script>
    <!-- <script src="../JS框架/zepto.js"></script> -->
    <script>
        var navisopen = false;

        $(".btn").click(function(){
            // $(this).toggleClass("isopen");
            
				if(navisopen){
                    $(".container").animate({"left":"0"},300)
					$(this).removeClass("isopen");
				}else{
                    $(this).addClass("isopen");
                    $(".container").animate({"left":"30%"},300)                    
				}
				
				navisopen = !navisopen;
        })
    
    
    </script>    
</body>
</html>
