<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        padding:0;
        margin:0;
    }
    ul{
        list-style: none;
        display: flex;
        width: 1000px;
        margin:100px auto;
        justify-content: space-around;
        align-items: flex-start;
        background-color: lightcoral;
        padding:50px;
        flex-wrap: wrap;
    }
    li{
        width: 100px;
        height: 100px;
        border:1px solid #000;
        flex-grow:0;
        margin-left:10px;
        margin-top: 10px;
        background-color: lightblue;
    }
    li:nth-child(2){
        /* flex-grow:3; */
        /* flex-shrink:4; */
        height: 120px;
    }
    li:nth-child(6){
        flex-grow: 2;
        height: 140px;
        
    }
    li:nth-child(4){
        height: 160px;
        
    }
    </style> 

</head>
<body>
    
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        
    </ul>
</body>
</html>
