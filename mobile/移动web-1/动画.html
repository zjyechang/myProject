<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../swiper/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="../swiper/animate.min.css">

    
    <style>
        html,body{
            overflow: hidden;
        }
        .swiper-slide{
            height: 200px;  
        }
        .no1{background-color: skyblue}
        .no2{background-color: orangered}
        .no3{background-color: lightgreen}
    </style>
</head>
<body>
        <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide no1">Slide 1</div>
                    <div class="swiper-slide no2">Slide 2</div>
                    <div class="swiper-slide no3">Slide 3</div>
                </div>
                <!-- 如果需要分页器 -->
                <div class="swiper-pagination"></div>
                
                <!-- 如果需要导航按钮 -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                
                <!-- 如果需要滚动条 -->
                <div class="swiper-scrollbar"></div>
            </div>




    <script src="../swiper/swiper-3.4.2.min.js"></script>
    <script src="../swiper/swiper.animate1.0.2.min.js"></script>
    
    <script>
        
    var mySwiper = new Swiper ('.swiper-container', {
    // direction: 'vertical',
    loop: true,
    
    // 如果需要分页器
    pagination: '.swiper-pagination',
    
    // 如果需要前进后退按钮
    nextButton: '.swiper-button-next',
    prevButton: '.swiper-button-prev',
    
    // 如果需要滚动条
    scrollbar: '.swiper-scrollbar',

  })        
    
    
    </script>
</body>
</html>
