<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="">
        <input type="text" maxlength="5" placehoder="请输入姓名">
        <input type="text" readonly value="admin" name="admin">
       <fieldset>
        <legend>标题一</legend>
        <select name="position" id="" required size="5" multiple>
            <option value="">请选择地点</option>
            <option value="bj">北京</option>
            <option value="sh">上海</option>
            <option value="sz">深圳</option>
            <option value="hz" selected>杭州</option>
            <option value="bj"disabled>北京</option>
            <option value="sh">上海</option>
            <option value="sz">深圳</option>
            <option value="hz">杭州</option>
            
        </select>
       </fieldset>
       <fieldset>
        <legend>标题二</legend>
        <input type="text" list="data" name="dataDis">
        <datalist id="data">  
            <option value="beijing">北京</option>
            <option value="shanghai">上海</option>
            <option value="shenzhen">深圳</option>
            <option value="chengdu">成都</option>
            <option value="nanjing">南京</option>
            <option value="xian">西安</option>
            <option value="chongqing">重庆</option>
            <option value="changshu">常熟</option>
            <option value="neimenggu">内蒙古</option>
        </datalist>
       </fieldset>
        
        <input type="text" name="noblank" required>
        <label for="sex1">男</label>
        <input type="radio" name="sex" id="sex1">
        <label for="sex2">女</label>
        <input type="radio" name="sex" id="sex2">
        <label for="">请输入内容</label>
        <textarea name="textInput" id="" cols="30" rows="10" placeholder="文本域" required></textarea>
        <input type="submit" value="提交">
        <input type="hidden"> 
        <p>&copy;&nbsp;&nbsp;
            &gt;  &nbsp;&nbsp;
            &lt;   &nbsp;&nbsp;
           
        </p>
    </form> 
</body>
</html>
