    function yue (a){
        var sum = 0;
        for (var j= 1 ;j<a;j++){
            if(a % j ==0){
                sum += j;
            }
        }
        return sum
    }

        for(var  i =1 ;i<=3000;i++){
            var b = yue(i);
            if ( i == yue(b) && i != b){

            }
        }
    }
    c();


        //求倒置数复习
    function rec(a){
        var sum =0;
        while(a){
            sum = sum*10+a%10
            a = parseInt(a/10)
        }
        return sum;
    }
