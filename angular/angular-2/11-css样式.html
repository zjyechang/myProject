<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/angular.js/1.4.0/angular.min.js"></script>
    <style>
    .red{
        color: red;
    }
    .blue{
        background-color: blue;
    }
    
    
    
    </style>
</head>
<body ng-app="myapp">
   
    <div ng-controller="Aaa">
       <p ng-class="{red:true,blue:false}">{{ name }}</p>
       <p ng-class="{{class1}}">{{ name }}</p>


       <p ng-style="{background:'green',color:'red'}">{{ name }}</p>

       <a ng-href="{{ url }}" ng-attr-title="{{name}}">百度</a>

       <img ng-src="{{url2}}" alt="">

       
    </div>
    
    <script>
    var m1 = angular.module('myapp',[]);
    // 用angular.module()方法创建一个模块化，存入m1变量。

    m1.controller("Aaa",function($scope,$filter){
    // 在m1之下绑定controller控制器，把相关的视图和控制器连接到一起
        $scope.datalist=["name","age","sex","mmp"];
        $scope.name="yechang";
        $scope.class1 = {blue:true,red:false};

        $scope.url = "http://www.baidu.com/";
        $scope.url2="../20170630/images/p3.jpg";
    })



    </script>
</body>
</html>
