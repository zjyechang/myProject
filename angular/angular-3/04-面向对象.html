<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/angular.js/1.4.0/angular.min.js"></script>
</head>
<body ng-app="myapp">
   
    <div ng-controller="Aaa as a1">
        <!-- 通过as实例化 -->
        {{a1.name}}
    </div>

    <div ng-controller="Aaa as a1">
            <!-- 通过as实例化 -->
            {{a1.name}}:{{a1.show()}}
        </div>


    <script>
    var m1 = angular.module('myapp',[]);
    // 用angular.module()方法创建一个模块化，存入m1变量。

    m1.controller("Aaa",['$scope',fun])
    
    
    function fun($scope){

    }

    fun.prototype.name="hellow";
    fun.prototype.age="hellow";
    fun.prototype.show=function(){
        return "angular";
    }

    </script>
</body>
</html>
