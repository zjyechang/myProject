<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .red{
        width: 100px;
        height: 100px;
        background-color: red;
    }
    .purple{
        width: 100px;
        height: 100px;
        background-color: purple;
    }
    .yellow{
        width: 100px;
        height: 100px;
        background-color: yellow;
    }
    .blue{
        width: 100px;
        height: 100px;
        background-color: blue;
    }
    
    </style>
    <script src="https://cdn.bootcss.com/angular.js/1.4.0/angular.min.js"></script>
</head>
<body ng-app="myapp">
   
    <div ng-controller="Aaa">

        <select ng-options="(color.name) for color in colors" ng-model="mmp">
            <option value="">---请选择---</option>
        </select>

        <p>{{mmp.name}}</p>
        <div class="{{mmp.name}}"></div>
    </div>

    <script>
    var m1 = angular.module('myapp',[]);
    // 用angular.module()方法创建一个模块化，存入m1变量。

    m1.controller("Aaa",function($scope,$filter){
    // 在m1之下绑定controller控制器，把相关的视图和控制器连接到一起
        $scope.name="yechang";
        $scope.colors=[
            {name:"red"},
            {name:"purple"},
            {name:"yellow"},
            {name:"blue"},
        ]

    })


  

    </script>
</body>
</html>
