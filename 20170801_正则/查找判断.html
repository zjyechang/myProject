        // 判断以abcd开头
    var re =  /^abcd/;

        // 判断以xyz结尾
    var re =  /xyz$/;
    console.log (re.test("sdadxyz$"));//t
    console.log (re.test("dsadfsa"));//f

    var str = "how old are       you |abc";
    console.log( str.match(/[a-zA-Z]+/g));
    console.log( str.match(/\b[a-zA-Z]+\b/g));
