<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.carousel{
			width: 560px;
			height: 300px;
			margin: 100px auto;
			border: 1px solid #333;
			position: relative;
             overflow: hidden; 
		}
		.carousel ul{
			list-style: none;
		}
		.carousel ul li{
            float:left;
			position: absolute;
			top: 0;
			left: 0;
		}
		.btns a{
			position: absolute;
			width: 40px;
			height: 40px;
			top: 50%;
			margin-top: -20px;
			background-color: orange;
			font-size: 30px;
			line-height: 40px;
			text-align: center;
			border-radius: 50%;
			font-weight: bold;
			cursor: pointer;
			z-index: 999;
		}
		.btns a:hover{
			background-color: gold;
		}
		.leftBtn{
			left: 10px;
		}
		.rightBtn{
			right: 10px;
		}
		.circles{
			position: absolute;
			width: 150px;
			height: 16px;
			bottom: 10px;
			right: 10px;
		}
		.circles ol{
			list-style: none;
		}
		.circles ol li{
			float: left;
			width: 16px;
			height: 16px;
			background-color: orange;
			margin-right: 6px;
			border-radius: 50%;
			cursor: pointer;
		}
		.circles ol li.cur{
			background-color: red;
		}
        .imageslist{
            width:1000%;
            position: absolute;
        }
	</style>
</head>
<body>
	<div class="carousel" id="carousel">
		<div class="btns">
			<a class="leftBtn"  id="leftBtn"></a>
			<a class="rightBtn" id="rightBtn"></a>
		</div>
		<div class="imageslist" id="imageslist">
			<ul>
				<li><a><img src="../20170728_节流+呼吸轮播/images/0.jpg" alt="" /></a></li>
                <li><a><img src="../20170728_节流+呼吸轮播/images/1.jpg" alt="" /></a></li>
				<li><a><img src="../20170728_节流+呼吸轮播/images/2.jpg" alt="" /></a></li>
				<li><a><img src="../20170728_节流+呼吸轮播/images/3.jpg" alt="" /></a></li>
				<li><a><img src="../20170728_节流+呼吸轮播/images/4.jpg" alt="" /></a></li>
			</ul>
		</div>
		<div class="circles" id="circles">
			<ol>
				<li class="cur"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ol>
		</div>
	</div>

	<script type="text/javascript" src="../JS框架/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
    
    // 克隆第一个li并添加到末尾
		var $lis = $(".imageslist ul li");
		console.log($lis)
        var idx =0;
		var timer = null;



        $("#leftBtn").click(function(){
			move();	
        })

         $("#rightBtn").click(function(){

            $lis.eq(idx).fadeOut(1000);
            idx++;
            if(idx >4){
                idx =0;
            }else if(idx < 0){
                idx = 4;
			}
            $lis.eq(idx).fadeIn(1000);			
		})
		
		function move(){
			if($lis.eq(idx).is(":animated")){
				return;
			}

            $lis.eq(idx).fadeOut(1000);
            idx--;
            if(idx >4){
                idx =0;
            }else if(idx < 0){
                idx = 4;
			}
            $lis.eq(idx).fadeIn(1000);	
		}

		timer = setInterval(move,1000)



		$("#carousel").mouseenter(function(){
			clearInterval(timer);
		})
		$("#carousel").mouseleave(function(){
			timer = setInterval(move,1000)
		})
	</script>
</body>
</html>
