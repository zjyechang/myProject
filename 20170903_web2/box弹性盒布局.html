<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin:0;
        padding:0;
    }
    div{
        display: -webkit-box;
    }
    p:nth-child(1){
        -webkit-box-flex: 1;
        background-color: orange;
    }
    p:nth-child(2){
        -webkit-box-flex: 2;
        background-color: firebrick;
    }
    p:nth-child(3){
        -webkit-box-flex: 3;
        background-color: lawngreen;
    }
    
    </style>
</head>
<body>
    <div>
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>
</body>
</html>
