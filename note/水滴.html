<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
            border:1px solid #000;
            width: 50%;
            height: 50%;
            /* margin:15%; */
            /* margin:0 auto;
            margin-top:15%; */
            /* border-radius: 50%; */
            transition: 0.3s;     
            position: absolute;
             transform: translateX(50%) translateY(50%);   
            background-color: #fff;
        }
    
    #box{
        width: 300px;
        height: 300px;
        left:500px;
        top:500px;
        
    }

</style>

<script src = "./animate-2.0.1.js"></script>
<script src = "./tween2.js"></script>
    <script>

    window.onload = function(){
        var flag = false;
        var oDiv = document.getElementsByTagName("div");
        var idx = 0;
        var timer = null;
        


            
        
            oDiv[0].onmouseenter = function(){
                timer = setInterval(move,70);
            }

        function move(){
            idx++;
            if(idx > oDiv.length-1) {
                // console.log(timer);
                clearInterval(timer);
                // console.log(idx);

                flag = !flag;

                for(var i=0;i<oDiv.length;i++){
                    
                oDiv[i].style.zIndex = i;
                    flag = !flag;
                if(flag){
                    oDiv[i].style.backgroundColor = "rgb("+parseInt(Math.random()*255)+","+parseInt(Math.random()*255)+","+parseInt(Math.random()*255)+")";
                }else{
                    oDiv[i].style.backgroundColor = "#fff";
                }
            }
                return timer= setInterval(back,70);
                
                };
               
            oDiv[idx].style.width ="80%";
            oDiv[idx].style.height = "80%";
            oDiv[idx].style.transform = "translateX(11%) translateY(11%)";

            // oDiv[idx].style.transform = "scale(1.3,1.3)"; 
        }
            
        
        function back(){
            idx--;
            if(idx < 1) {
                // console.log(timer);
                clearInterval(timer);
                // console.log(idx);
                for(var i=0;i<oDiv.length;i++){
                oDiv[i].style.zIndex = i;
                    flag = !flag;
                if(flag){
                    oDiv[i].style.backgroundColor = "rgb("+parseInt(Math.random()*255)+","+parseInt(Math.random()*255)+","+parseInt(Math.random()*255)+")";
                }else{
                    oDiv[i].style.backgroundColor = "#fff";
                }
            }
                return timer = setInterval(move,70);
                
                };
            oDiv[idx].style.width ="70%";
            oDiv[idx].style.height = "70%";
            oDiv[idx].style.transform = "translateX(19%) translateY(19%)";
        }
        
    }

    </script>
</head>
<body>
    <div id = "box">
        <div>
            <div>
                <div>
                    <div>
                        <div>
                            <div>
                                <div>
                                    <div>
                                        <div>
                                            <div>
                                                <div>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
