<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catchbee</title>
    <style>
        .background{
            position: relative;
            width: 1000px;
            height: 800px;
            background-image: url("./background.jpg");
            background-size: cover;
        }
        img{
            position: absolute;
        }

    </style>
</head>
<body>
    <div class="background">
        <img src="./bee_1.gif" alt="" style="left:500px; top:200px;">
    </div>


    <script>
      var oImg = document.getElementsByTagName("img")[0]

        var timer = null;
        var left = null;
        var to = null;
        var a = 1;
        var b = 0;
        left = parseInt(oImg.style.left);
        to = parseInt(oImg.style.top); 
          
        timer = setInterval(function() {
            
           b += a;
            if( b>10 ) {
                a=-1;
            }else if ( b< -10){
                a=1;
            }
            
               
            oImg.style.left = (b+left)+"px";
            oImg.style.top = (b+to)+"px";
        },30);


        oImg.onmouseover = function(){
            oImg.style.left = Math.random()*1000+"px";
            oImg.style.top = Math.random()*800+"px"; 
            left = parseInt(oImg.style.left);
            to = parseInt(oImg.style.top); 
        }
    </script>
</body>
</html>
