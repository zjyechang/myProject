<head>

<body>

                <div class="index-stars ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0.6s">

                </div>

            </div>
            <div class="swiper-slide">
                <!-- 第二页 -->

                <div class="ws-line ani" swiper-animate-effect="slideInDown " swiper-animate-duration="1s" swiper-animate-delay="1.1s"></div>
                <div class="xy-c">

                    </div>
                </div>


            </div>
            <div class="swiper-slide">

                    <img src="./images/earlyBg.jpg" alt="">

                <div class="ani" swiper-animate-effect="fadeOut" swiper-animate-duration="0.5s" swiper-animate-delay="4s">

                <div class="light-page light-on abs">
                    <div class="light-bg abs">
                        <img src="./images/lightOnBg.jpg" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1s">
                    </div>
                    <div class="light-flowers abs ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1s">

                        <img src="./images/weKnowYou.png" alt="">
                    </div>
                </div>


            </div>
            <div class="swiper-slide">
                <!-- 第五页 -->
                <div class="foot-city ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
                    <img src="./images/footCity.jpg" alt="">
                </div>
                <div class="foot-avatar abs ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
                    <img src="./images/footAvatar.png" alt="">
                </div>
                <div class="foot-ta abs ani" swiper-animate-effect="fadeOut" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
                    <img src="./images/footTa.png" alt="" class="bounceInLeft" swiper-animate-effect="zoomIn" swiper-animate-duration="1s">
                </div>
                <div class="foot-text ani abs" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2s">
                    <img src="./images/footTx.png" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <!-- 第六页 -->
                <div class="run-avatar ani abs" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
                    <img src="./images/runAvatar.png" alt="">
                </div>
                <div class="run-ta ani abs" swiper-animate-effect="fadeOut" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
                    <img src="./images/runTa.png" alt="" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s">
                </div>
                <div class="run-txt abs ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2s">
                    <img src="./images/runTxt.png" alt="">
                </div>

            </div>
            <div class="swiper-slide">
                <!-- 第七页 -->

            </div>
            <div class="swiper-slide">
                <!-- 第八页 -->

            </div>
            <div class="swiper-slide">
                <!-- 第九页 -->
            </div>

        <div class="swiper-pagination"></div>
    </div>


    <script src="./scripts/swiper.min.js"></script>
    <script src="./scripts/swiper.animate.min.js"></script>
    <script>
        var oAudio = document.querySelector("audio");
        var oBtnMusic = document.querySelector(".btn-music");

        oBtnMusic.addEventListener("click", function() {
            if (oAudio.paused) {
                oAudio.paused = false;
                oAudio.play();
                oBtnMusic.className = "btn-music";
                oBtnMusic.style.animationPlayState = "running";
            } else {
                oAudio.paused = true;
                oAudio.pause();
                oBtnMusic.className = "btn-music off";
                oBtnMusic.style.animationPlayState = "paused";
            }
        })


        var myswiper = new Swiper(".swiper-container", {
            // 分页器
            pagination: ".swiper-pagination",

            paginationClickable: true,
            direction: "vertical",

            onInit: function(swiper) { //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swiper); //隐藏动画元素 
                swiperAnimate(swiper); //初始化完成开始动画
            },
            onSlideChangeEnd: function(swiper) {
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            }


        })
    </script>

</body>

</html>
