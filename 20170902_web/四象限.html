<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            margin:0;
            padding:0;
            height: 100%;
            overflow: hidden;
        }
    .container{
        position: relative;
        height: 100%;
    }
    .page{
        width: 100%;
        height:100%;
        position: absolute;
    }
    .no1{
        top:0;
        left:0;
        background-color: lightseagreen;
    }
    .no2{
        left:110%;
        top:0;
        background-color: sandybrown;
    }
    .no3{
        left:0;
        top:110%;
        background-color: yellow;
    }
    .no4{
        left:110%;
        top:110%;
        background-color: darkkhaki;
    }
    </style>
</head>
<body>
    <div class="container">

        <div class="page no1">
            <input type="button" value="点我移动到page2" id="btn1">
        </div>
        <div class="page no2">
            <input type="button" value="点我移动到page3" id="btn2">
        </div>
        <div class="page no3">
            <input type="button" value="点我移动到page4" id="btn3">
        </div>
        <div class="page no4">
            <input type="button" value="点我移动到page1" id="btn4">
        </div>

    </div> 

    <script src="../JS框架/jquery-1.12.3.min.js"></script>
    <script>
    $container = $(".container");

    $("#btn1").click(function(){
        $container.animate({"left":"-110%","top":0});
    })
    $("#btn2").click(function(){
        $container.animate({"left":0,"top":"-110%"});
    })
    $("#btn3").click(function(){
        $container.animate({"left":"-110%","top":"-110%"});
    })
    $("#btn4").click(function(){
        $container.animate({"left":0,"top":0});
    })
    
    </script>
</body>
</html>
