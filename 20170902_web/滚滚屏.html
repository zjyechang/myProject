<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            margin:0;
            padding:0;
            overflow: hidden;
            height: 100%;
        }
        .container{
            width: 100%;
            height: 100%;
            position: absolute;
        }
        .page{
            height: 100%;
            width: 100%;
        }
        .no1{background-color: lightskyblue}
        .no2{background-color: lawngreen}
        .no3{background-color: rosybrown}
        .no4{background-color: lightcoral}
        
    </style>
</head>
<body>
    <div class="container">
        <div class="page no1"></div>
        <div class="page no2"></div>
        <div class="page no3"></div>
        <div class="page no4"></div>
    </div> 

    <script src="../JS框架/jquery-1.12.3.min.js"></script>
    <script src="../JS框架/jquery.mousewheel.min.js"></script>
    <script>
        var $container = $(".container");


        var idx=1;

        var lock = true;

        $(document).mousewheel(function(event,delta){

            if(!lock) return;
          
            event.preventDefault();

            //鼠标滚轮向下滚动delta值为-1
            idx -= delta;
            if(idx>4) idx=4;
            if(idx<1) idx=1;

            // 节流
            lock = false;
            $container.animate({"top":(-100*idx+100)+"%"},
            2000,
            function(){
                lock = true;
            })

        

        })
    
    </script>

</body>
</html>
