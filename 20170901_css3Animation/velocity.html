<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 256px;
        height: 256px;
        perspective: 600px;
    }
    img{
        width:256px;
        height: 256px;
    }
    p{
        width: 256px;
        height: 256px;
        background-color: lightblue;
    }
    </style>
</head>
<body>
    <input type="button" class="click" value="点我">
    <div>
        <img src="../20170630/images/p4.jpg" alt="">
    </div>

    <p></p>

    <script src="../JS框架/jquery-1.12.3.min.js"></script>
    <script src="../JS框架/velocity.min.js"></script>
    <script>
    $("input").click(function(){
        $("img").velocity({
            "rotateX":"40deg",
            "rotateY":"40deg",
            "translateZ":"400px",

        },2000,function(){
            $(this).fadeOut();
        })

        $("p").velocity({
            "rotateX": "180deg",

        })
    })
    
    
    </script>
</body>
</html>
