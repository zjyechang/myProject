<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        padding:0;
        margin:0;
    }
    header{
        width: 1000px;
        height: 60px;
        margin:0 auto 10px;
        background-color: khaki;
    }
    header .logo{
        float:left;
        width: 100px;
        height: 40px;
    }
    header nav{
        float: left;
        width: 900px;
        height: 40px;
    }
    section{
        width: 1000px;
        margin:0 auto;
        height: 500px;
    }
    section aside{
        float:left;
        width: 250px;
        height: 500px;
        background-color: teal;

    }
    section article{
            float:right;
            width: 740px;
            height: 500px;
            background-color: salmon;
    }
    footer{
        width: 1000px;
        margin:10px auto 0;
        height: 100px;
        background-color: seagreen;
    }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
        <nav></nav>
    </header>


    <section>
        <aside>我是广告</aside>
        <article>
            <hgroup>
                <h1>文章标题</h1>
                <h2>文章副标题</h2>
            </hgroup>
            <p>文章内容正文</p>
        </article>
    </section>

    <footer></footer>
</body>
</html>
