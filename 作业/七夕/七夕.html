    <style>
    *{

    }
    body{
        width: 100%;
    }
    .background{
        position: relative;
        width: 100%;
    }
    .backgroundimg{
        position: relative;
        top:0;
        left:0;
        width: 100%;
        z-index: 0;
    }
    img{
        position: absolute;
        z-index: 1;
    }
    img.wave:nth-of-type(n){
        width:100%;
        left:0; 
    }
    img.wave:nth-of-type(2n){
        width:100%;
        left:48%;        
    }
    .wave3{
        top:79%;
        z-index: 2;
    }
    .wave1{
        top:80%;
        z-index: 3;
    }
    .wave2{
        top:81%;
        z-index: 4;
    }
    /* .wave{
        position: relative;
        width: 50%;
        float: left;
    }
  */
    .play{
        width: 30%;
        left:30%;
        bottom:3.5%;
    }
    .enter{
        width: 30%;
        left:65%;
        bottom:3.5%;
    }
    .denglong{
        width: 10%;
        animation:myfirst 6s linear infinite;
    }
    /* @keyframes myfirst{
    0% { right:10%;
        bottom: 40%;
        opacity:0;}
    50% {right:15%;
        bottom: 50%;
        opacity:0.7;}
    100% {right:10%;

    @keyframes myfirst{
    0% { left:90%;
        top: 60%;
        opacity:0;}
    10%{
        left:80%;
        top: 58%;
        opacity:1;
    }
    100% {left:-10%;
        top: 45%;
        opacity:0.1;}
    
    }
    .cloud1{
        width: 70%;
        top: 54%;
        left: 119%;
        animation:cloud1 8s linear infinite;        
    }
    @keyframes cloud1{
        0% {
            top: 30%;
            left: -10%;
            opacity: 0;
        }
        10% {
            top: 29%;
            left: -5%;
            opacity: 1;
        }
        90% {
            top: 21%;
            left: 50%;
            opacity: 1;
        }
        100% {
            top: 20%;
            left: 55%;
            opacity: 0;
        }
    }
    .cloud2{
        width: 50%;
        top: 67%;
        left: 44%;
        animation:cloud2 8s infinite;
        -webkit-animation:cloud2 8s infinite;           
    }
    @keyframes cloud2{
        from{
            top: 60%;
            left: 3%;
            opacity: 0;
        }to{
            top: 54%;
            left: -5%;
            opacity:1;
        }
    }
    .cloud3{
        width: 100%;
        top: 3%;
        left: 27%;
        animation: cloud3 20s linear infinite;
    }
    @keyframes cloud3{
        0% {
            left: 27%;
            opacity: 0;
        }
        10%{
            left: 26%;
            opacity: 1;
        }
        90%{
            left: 11%;
            opacity: 1;
        }
        100%{
            left:10%;
            opacity: 0;
        }
    }
    .bird1{
        width: 20%;
        top: 8%;
        left: 55%;
        animation: bird1 3s linear infinite;
    }
    @keyframes bird1{
        0% {
            opacity: 0;
            width: 20%;
            top: 8%;
            left: 55%;
            transform:rotate3d(0,0,0,0deg);
        }
        10% {transform:rotate3d(10,-3,0,180deg);}
        20% {transform:rotate3d(0,0,0,0deg);opacity: 1; }
        30% {transform:rotate3d(10,-3,0,180deg)}
        40% {transform:rotate3d(0,0,0,0deg);}
        50% {transform:rotate3d(10,-3,0,180deg)}
        60% {transform:rotate3d(0,0,0,0deg);}
        70% {transform:rotate3d(10,-3,0,180deg)}
        80% {transform:rotate3d(0,0,0,0deg);opacity: 1}
        90% {transform:rotate3d(10,-3,0,180deg);}  
        100% {
            width: 10%;
            top: 5%;
            left: 59%;
            transform:rotate3d(0,0,0,0deg);
            opacity: 0;
        }
    }
    .bird2{
        width: 40%;
        top: -2%;
        left: 50%;
        animation: bird2 3s linear infinite;           
    }
    @keyframes bird2{
        0% {
            opacity: 0;
            width: 40%;
            top: -2%;
            left: 50%;
            transform:rotate3d(0,0,0,0deg);
        }
        10% {transform:rotate3d(10,-3,0,180deg);}
        20% {transform:rotate3d(0,0,0,0deg);opacity: 1; }
        30% {transform:rotate3d(10,-3,0,180deg)}
        40% {transform:rotate3d(0,0,0,0deg);}
        50% {transform:rotate3d(10,-3,0,180deg)}
        60% {transform:rotate3d(0,0,0,0deg);}
        70% {transform:rotate3d(10,-3,0,180deg)}
        80% {transform:rotate3d(0,0,0,0deg);opacity: 1}
        90% {transform:rotate3d(10,-3,0,180deg);}  
        100% {
            width: 20%;
            top: -5%;
            left: 65%;
            transform:rotate3d(0,0,0,0deg);
            opacity: 0;
        }
    }
    .star1{
        width: 40%;
        /* top: 40%;
        left: 48%; */
        /* opacity: 0; */
        animation: star1 3s ease-in 1s infinite;
    }
    @keyframes star1{
        0% {top: 32%;
        left: 65%;opacity: 0}
        77% {top: 32%;
        left: 65%;opacity: 1}
        100%{top: 58%;
        left: 17%;}
    }
    .star2{
        width: 40%;
        /* top: 42%;
        left: 50%; */
        animation: star2 3s ease-in 2s infinite;        
    }
    @keyframes star2{
        0% {top: 35%;
        left: 68%;opacity: 0}
        77%{top: 35%;
        left: 68%;opacity: 1}
        100% {top: 60%;
        left: 20%;}
    }
    .star3{
        width: 40%;
        top:47%;
        left: 57%;       
    }

    </style>
</head>
<body>

    <script src="./jquery-1.12.3.min.js"></script>
    <script>
    var autoSetRem = (function(doc, win) {
    var docEl = doc.documentElement,
        done = false,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        set = function(paper) {
            if(paper==null){
                paper=360;
            }
            var clientWidth = docEl.clientWidth || win.innerWidth || screen.width;
            if (!clientWidth) return;
            docEl.style.fontSize = 22 * (clientWidth / paper) + 'px';
            done = true;
            return done;
        };
    return {
        set:set
    };
    //AbortifbrowserdoesnotsupportaddEventListener
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, set, false);
    doc.addEventListener('DOMContentLoaded', set, false);
    })(document, window);

    window.onload=function(){
        autoSetRem.set();
    };
        
        
    </script>
</body>
