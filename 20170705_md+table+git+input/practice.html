<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <div style="border:4px solid #0ff" class="aa">
        <form action="#" method="post" >
            <span>提交按钮</span>
            <input type="submit" value="提交完成："><br/><br/>
            <span>文本框：</span>
            <input type="text"> <br/><br/>
            <span>密码框：</span>
            <input type="password" name="password"><br/><br/>
            <span>单选按钮：</span>
            <input type="radio" name="r1" value="man" checked>男
            <input type="radio" name="r1" value="woman">女<br/><br/>
            <span>复选框：</span>
            <input type="checkbox" name="i1" value="逛街">逛街
            <input type="checkbox" name="i1" value="爱美食">爱美食
            <input type="checkbox" name="i1" value="爱哭">爱哭
            <hr>
            <span>隐藏</span><br/><br/>
            <span>上传：</span>
            <input type="file" name="file"><br/><br/>
            <span>按钮</span>
            <input type="button" name="button"><br/><br/>
            <span>图片</span>
            <input type="image" name="image" src="#" alt="找不到图片"><br/><br/>
            <span>提交：</span>
            <input type="submit" name="submit"><br/><br/>
            <span>重置</span>
            <input type="reset" name="reset"><br/><br/>



        </form>
    
</div>
</body>
</html>
