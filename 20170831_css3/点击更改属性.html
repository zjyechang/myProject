<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 256px;
        height: 256px;
        border:1px solid #000;
        margin:100px;
        perspective: 400px;
        position: relative;
        top:300px;
        left:100px;
    }
    img{
        width: 256px;
        /* height: 256px; */
        top:0;
        left:0;
        position:absolute;
        transition:3s;
        /* backface-visibility: hidden; */
        /* transform-origin: 0 0 ; */
    }
    img.p1{
        transform: rotateY(0);
    }

    div:hover .p1{
        transform: rotateY(-180deg);        
    }
    .move{
        transform: rotateY(360deg)  translateZ(200px); 
    }
    </style>
</head>
<body>
    <div>

        <img class="p2" src="../20170726_lun+tab+yangshi/shuzi/1.png" alt="">
        
    </div>
    <input type="button" value="螺旋升天，法力无边">

    <script>
    var box=document.querySelector("img");
    var btn=document.querySelector("input");

        btn.onclick = function(){
            box.className = "move";
        }
    </script>
</body>
</html>
