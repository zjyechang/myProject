<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 256px;
        height: 256px;
        border:1px solid #000;
        margin:100px;
        perspective: 400px;
        position: relative;
    }
    img{
        width: 256px;
        height: 256px;
        position:absolute;
        top:0;
        left:0;
        transition:3s;
        backface-visibility: hidden;
        /* transform-origin: 0 0 ; */
    }
    img.p1{
        transform: rotateY(0);
    }
    img.p2{
        transform: rotateY(180deg);        
    }
    div:hover .p1{
        transform: rotateY(-180deg);        
    }
    div:hover .p2{
        transform: rotateY(0);        
    }
    </style>
</head>
<body>
    <div>

        <img class="p1" src="./img/a_1.png" alt="">
        <img class="p2" src="./img/a_2.png" alt="">
        
    </div>
</body>
</html>
