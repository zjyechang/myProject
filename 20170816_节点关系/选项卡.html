<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.tab{
				width: 50px;
				height: 30px;
				background:blue;
				float: left;
			}
			.content{
				width: 150px;
				height: 200px;
				display: none;
				background-color: red;
				position:absolute;
				top:30px;
				left:10;
			}
			.content.cur{
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="tab tab1">
			1
		</div>
		
		<div class="tab">
			2
		</div>
		
		<div class="tab">
			3
		</div>
		
		<div class="content cur">1</div>
		<div class="content">2</div>
		<div class="content">3</div>
		
		
		
	</body>
	<script src="../JS框架/jquery-1.12.3.min.js"></script>
	<script>
		$(".tab").click(function(){
			$(this).css("backgroundColor","yellow").siblings(".tab").css("backgroundColor","blue").siblings(".content").removeClass("cur").eq($(this).index()).addClass("cur");
			
		})
	</script>
</html>
