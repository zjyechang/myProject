<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/angular.js/1.4.0/angular.min.js"></script>
    <style>
    .red{
        background-color: red;
    }
    .blue{
        background-color: blue;
    }
    
    
    
    </style>
</head>
<body ng-app="myapp">
   
    <div ng-controller="Aaa">
        <input type="checkbox" ng-model="yes">
        <select>
            <option value="我已阅读条款"></option>
            <option ng-selected="yes" value="">请仔细阅读条款</option>
        </select>
    
    </div>
    
    <script>
    var m1 = angular.module('myapp',[]);
    // 用angular.module()方法创建一个模块化，存入m1变量。

    m1.controller("Aaa",function($scope,$filter){
    // 在m1之下绑定controller控制器，把相关的视图和控制器连接到一起
        $scope.datalist=["name","age","sex","mmp"];
 
    })



    </script>
</body>
</html>
