<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- <div ng-controller="Aaa" ng-click="show()"> -->
    <div ng-controller="Aaa" ng-click="name='fff'">
       {{name}}
       <!-- ng-bind增加用户体验，在加载是不会显示{{name}} -->
       <!-- ng-bind不支持正常多个解析 -->
       <p ng-bind="name"></p>

       <!-- 支持多个解析 -->
        <p ng-bind-template="{{name}},{{name}}"></p>
        
        <!-- ng-bind-html可以识别标签，使用率低，需要单独添加模块 -->
        <p ng-bind-html="{{name}}"></p>
    </div>




    <script src="https://cdn.bootcss.com/angular.js/1.4.0/angular.min.js"></script>
    <script>
    var m1 = angular.module('myapp',[]);
    // 用angular.module()方法创建一个模块化，存入m1变量。

    m1.controller("Aaa",function($scope,$timeout){
    // 在m1之下绑定controller控制器，把相关的视图和控制器连接到一起
        $scope.name = "yechang";
        $scope.age = 15;
        $timeout(function(){
            $scope.name = "<h1>charley</h1>";        
        },2000)

        $scope.show=function(){
            $scope.name = "madongdong";        
        }
    })


    </script>
</body>
</html>
