    <style>
        *{
            margin:0;
            padding:0;
        }
        .clearfloat{
            content:"";
            display: block;
            clear: both;
        }
        p{
            font-size: 15px;
            color: #555;

        ul{
            list-style: none;

        ul li{
            height: 80px;
            width: 160px;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 80px;
            cursor: pointer;
        }
        .content{
            width: 1040px;
            height: 327px;
            border: 1px solid #ccc;
            position: absolute;
            left:160px;
            top:0;
            background-color: #fff;
            display: none;  
            cursor: auto;
            overflow:hidden;
        }
          .content.show{
            display:block;
        }  
        .dto{   
            width: 5000px;
            position: relative;
        }
        .dbt{
            width: 5000px;
            position: relative;
        }
        .dto>img{
            width: 184px;
            height: 184px;
            float: left;
             margin:10px; 
        }

        .dbt>img{
            width: 80px;
            height: 80px;
            float:left;
            margin:0 12px;
            
        }
    </style>


    <script>
        window.onload = function (){
            var oUl = document.getElementsByTagName("ul")[0];
            var oLis = oUl.getElementsByTagName("li");
            var oDiv = oUl.getElementsByClassName("content")
            var oP = oUl.getElementsByTagName("p")
            var dto = document.getElementsByClassName("dto")[0];
            var dbt = document.getElementsByClassName("dbt")[0];
            var btn = document.getElementsByTagName("input");
            var img1 = dto.getElementsByTagName("img")
            var img2 = dbt.getElementsByTagName("img")
            


            for (var i = 0;i<oLis.length ;i++){
                (function(i){

                        oLis[i].onmouseover = function(){

                        for (var j = 0;j<oLis.length ;j++){
                            oP[j].style.color = "#555";
                            oDiv[j].className = "content";
                            oLis[j].style.borderLeft = "none";
                        }
                        oP[i].style.color = "red";
                        oDiv[i].className = "content show";
                        this.style.borderLeft = "3px solid orange"
                    }
                })(i);
            }


            dto.innerHTML +=dto.innerHTML;
            dbt.innerHTML +=dbt.innerHTML;
       

            var a = 0;
            var b = 0;
            btn[0].onclick = function(){
                a -=204;
                b -=184;
                if(a <-102*img1.length){
                    a = -204
                }
                 if(b <-48*img2.length){
                    b = -184
                }

                dto.style.left=a+"px";
                dbt.style.left=b+"px";
            }
            btn[1].onclick = function(){
                a +=204;
                b +=184;
                if(a >0){
                    a = -102*img1.length
                }
                 if(b >0){
                    b = -48*img2.length
                }
                
                dto.style.left=a+"px";
                dbt.style.left=b+"px";
            }

        }

    </script>
