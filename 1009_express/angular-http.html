<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/angular.js/1.4.0/angular.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.4.0/angular-route.min.js"></script>
    <style>
    .oDiv{
        width: 800px;
        height: 600px;
        border:2px solid darkcyan;
        background-color: lemonchiffon;
        margin-top:20px;
    }
    
    </style>
    
</head>
<body ng-app="myapp">
   
    <botton ng-click()>注册</botton>

    <script>
    var m1 = angular.module('myapp',['ngRoute']);
    // 用angular.module()方法创建一个模块化，存入m1变量。

    m1.controller("Aaa",["$scope","$http","$httpParamSerializerJQLike",function($scope,$http,$httpParamSerializerJQLike){
    // 在m1之下绑定controller控制器，把相关的视图和控制器连接到一起
        $scope.name="yechang";
        $http({
            method:"POST",
            url: "http://localhost:3000/boom/register",
            data: $httpParamSerializerJQLike({
                username:"yechang",
                password:"112345",
            }),
            headers:{
                "content-type": "application/x-www-form-urlencoded"
            }
        }).then(function(response){
            console.log(response)
        })
    }])

    </script>
</body>
</html>
