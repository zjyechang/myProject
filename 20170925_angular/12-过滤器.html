<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/angular.js/1.4.0/angular.min.js"></script>
</head>
<body ng-app="myapp">
    <div ng-controller="Aaa">
        <!-- {{name | number:2}} -->
        <!-- {{name | uppercase}} -->
        <!-- {{name | lowercase}} -->
        <pre>{{name | json}}</pre>
        <!-- {{name | limitTo:2}} -->
        <!-- {{name | orderBy : "age": true}} -->
        <!-- {{name | filter:'22'}} -->
        <!-- {{name | date: 'yyyy-MM-dd hh:mm:ss'}} -->
    </div>

    <script>
    var m1 = angular.module('myapp',[]);
    // 用angular.module()方法创建一个模块化，存入m1变量。

    m1.controller("Aaa",function($scope){
    // 在m1之下绑定controller控制器，把相关的视图和控制器连接到一起
        $scope.name="213213121";
        $scope.name="Hello";
        $scope.name={'name':'yechang','age':'22','sex':'sex'};
        $scope.name="1112124214262";
        $scope.name=[
            {"color":"red","age":22},
            {"color":"orange","age":18},
            {"color":"yellow","age":32},
            {"color":"green","age":30},
            {"color":"blue","age":26},
            {"color":"purper","age":29},
        ];
        
    })


    </script>
</body>
</html>
