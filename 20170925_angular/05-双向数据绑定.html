<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div ng-controller="Aaa" ng-click="name='fff'">
        <input type="text" ng-model="name">
       {{name}}
   </div>



    <script src="https://cdn.bootcss.com/angular.js/1.4.0/angular.min.js"></script>
    <script>
    var m1 = angular.module('myapp',[]);
    // 用angular.module()方法创建一个模块化，存入m1变量。

    m1.controller("Aaa",function($scope,$timeout){
    // 在m1之下绑定controller控制器，把相关的视图和控制器连接到一起
        $scope.name = "yechang";
        $timeout(function(){
            $scope.name = "zhoupeng";        
        },2000)

    })


    </script>
</body>
</html>
