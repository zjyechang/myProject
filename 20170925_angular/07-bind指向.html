<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/angular.js/1.4.0/angular.min.js"></script>
</head>
<body ng-app="myapp">
    <div ng-controller="Aaa">

        {{name}}
    </div>

    <script>
    var m1 = angular.module('myapp',[]);
    // 用angular.module()方法创建一个模块化，存入m1变量。

    m1.controller("Aaa",function($scope){
    // 在m1之下绑定controller控制器，把相关的视图和控制器连接到一起
        $scope.name="yechang";
        

    })
    
    function show(a,b){
        console.log(a);
        console.log(b);
    }
    angular(document,show)(2,3);
    angular(document,show,4,5)();
    angular(document,show,6)(3);

    var obj = {name:"叶昶"};

        var fun = function(age){
            console.log("我的名字是"+ this.name +" 今天"+age);
        }
        angular.bind(obj,fun,"23岁")();
    </script>
</body>
</html>
