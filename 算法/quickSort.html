<script>

function quick(arr) {
    if (arr.length <= 1) return arr;
    let mid = ((arr.length - 1) >> 1);
    let pivot = arr.splice(mid, 1)[0];
    let left = [];
    let right = [];
    for(let i = 0; i < arr.length; i++) {
        if (arr[i] < pivot) {
            left.push(arr[i]);
        } else {
            right.push(arr[i]);
        }
    }
    return [...quick(left), pivot, ...quick(right)];
}
var arr = [34,25,65,33,16,78,43,22];

console.log(quick(arr));
</script>
