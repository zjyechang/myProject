    class DivPoint{
        //添加属性
        //构造方法：不是自定义的，在new时会自动调用此方法
        //初始化，通常给赋值，做准备工作
        constructor(x,y){
            this.x = x;
            this.y = y;
        }
        //自定义函数，随意命名
        fun(){
            return "("+this.x+","+this.y+")"
        }
    }
    var point = new DivPoint(40,60);
