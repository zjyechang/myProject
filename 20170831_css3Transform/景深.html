<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 256px;
            height: 256px;
            border:1px solid #000;
            margin:10px;
            /* 眼睛到div的距离 */
            perspective: 300px;
        }
        img{
            width: 256px;
            height: 256px;
            border:1px solid #000;
            transform:rotateX(30deg);
            transition: 3s;
        }
        img:hover{
            transform:rotateX(-30deg);
            
        }
    </style>
</head>
<body>
    <div>
        <img src="../20170630/images/p4.jpg" alt="">
    </div>
</body>
</html>
