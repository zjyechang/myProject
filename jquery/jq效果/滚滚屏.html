<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    html,body{
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    .container{
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }
    .page{
        width: 100%;
        height: 100%;
        background: yellowgreen;
        position: relative;
    }
    .page0{background-color: yellowgreen;}
    .page1{background-color: orange;}
    .page2{background-color: skyblue;}
    .page3{background-color: gold;}
    .page4{background-color: rgb(111,222,123);}

    .page1 .shishi{
        position: absolute;
        left: -600px;
    }

    .page1 .longlong{
        position: absolute;
        left: -600px;
    }
    </style>
</head>
<body>
    <div class="container" id="container">
		<div class="page page0"><h1>0</h1></div>
		<div class="page page1">
			<!--<h1>1</h1>
			<img src="images/shishi.jpg" class="shishi" />
			<img src="images/longlong.jpg" class="longlong" />-->
		</div>
		<div class="page page2"><h1>2</h1></div>
		<div class="page page3"><h1>3</h1></div>
		<div class="page page4"><h1>4</h1></div>
    </div>
    


    <script src="../JS框架/jquery-1.12.3.min.js"></script>
    <script src="../JS框架/jquery.mousewheel.min.js"></script>
    <script>
        var $container = $("#container");

        var INARRAY = []; //存放每个屏的进场动画
        var idx = 0;    

        $(document).mousewheel(function(event){
                // 函数节流，判断是否在运动
            if( $container.is(":animated")){
                return;
            }
        var oldIdx = idx;

        // 鼠标向上idx+1，deltaY-1
            idx -= event.deltaY;

            if(idx<0){
                idx = 0;
            }else if(idx >4){
                idx = 4;
            }
        if( oldIdx != idx){
            $container.animate({"top":-100*idx+"%"},1000,function(){
                if(typeof INARRAY[idx] == "function"){
                    INARRAY[idx]();
                }
            });
        }

        })

        INARRAY[1] = function(){
            $(".erha").show().animate({"left":500,"top":400},2000);
        }

    </script>
    
</body>
</html>
