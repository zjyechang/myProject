<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: lawngreen;
    }
    </style>
</head>
<body>
    <input type="button" value="stop()">
    <input type="button" value="stop(true)">
    <input type="button" value="stop(true,true)">
    <input type="button" value="stop(false,true)">
    <input type="button" value="finish()">

    <div></div>
    
    
    <script src="../JS框架/jquery-1.12.3.min.js"></script>
    <script>

        $("div").animate({"left":800},2000);
        $("div").animate({"top":400},2000);
        $("div").animate({"left":100},2000);
        $("div").animate({"top":200},2000);

        
    $("input").eq(0).click(function(){
        $("div").stop();
    })
    $("input").eq(1).click(function(){
        $("div").stop(true);
    })
    $("input").eq(2).click(function(){
        $("div").stop(true,true);
    })
    $("input").eq(3).click(function(){
        $("div").stop(false,true);
    })
    $("input").eq(4).click(function(){
        $("div").finish();
    })

    </script>
</body>
</html>
